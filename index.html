<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<h1>Hello, Vue :)</h1>
<div id="app">
    {{message}}

    <ul v-for="name in names">

    </ul>
</div>
<script src="./app.js"></script>
</body>
</html>
